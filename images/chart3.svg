<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f9fafb" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#111827">不同行业抑郁风险检出率 (2020-2025)</text>
    
    <!-- Legend -->
    <g transform="translate(650, 80)">
        <rect x="0" y="0" width="16" height="16" fill="#3b82f6" rx="2" ry="2" />
        <text x="24" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">江苏省</text>
        
        <rect x="0" y="30" width="16" height="16" fill="#f97316" rx="2" ry="2" />
        <text x="24" y="43" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">广东省</text>
    </g>
    
    <!-- Chart Area -->
    <g transform="translate(100, 80)">
        <!-- Y axis -->
        <line x1="0" y1="0" x2="0" y2="240" stroke="#d1d5db" stroke-width="2" />
        
        <!-- X axis labels -->
        <text x="0" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="start" fill="#4b5563">0%</text>
        <text x="100" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">5%</text>
        <text x="200" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">10%</text>
        <text x="300" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">15%</text>
        <text x="400" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">20%</text>
        <text x="500" y="270" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#4b5563">25%</text>
        
        <!-- X axis -->
        <line x1="0" y1="240" x2="600" y2="240" stroke="#d1d5db" stroke-width="2" />
        
        <!-- Grid lines -->
        <line x1="100" y1="0" x2="100" y2="240" stroke="#e5e7eb" stroke-width="1" />
        <line x1="200" y1="0" x2="200" y2="240" stroke="#e5e7eb" stroke-width="1" />
        <line x1="300" y1="0" x2="300" y2="240" stroke="#e5e7eb" stroke-width="1" />
        <line x1="400" y1="0" x2="400" y2="240" stroke="#e5e7eb" stroke-width="1" />
        <line x1="500" y1="0" x2="500" y2="240" stroke="#e5e7eb" stroke-width="1" />
        
        <!-- Y axis labels and bars -->
        <!-- 医疗卫生 -->
        <text x="-10" y="30" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#4b5563">医疗卫生</text>
        <rect x="0" y="15" width="386" height="30" fill="#3b82f6" rx="4" ry="4" opacity="0.9">
            <title>江苏省医疗卫生: 19.3%</title>
        </rect>
        <rect x="0" y="45" width="402" height="30" fill="#f97316" rx="4" ry="4" opacity="0.9">
            <title>广东省医疗卫生: 20.1%</title>
        </rect>
        
        <!-- 教育 -->
        <text x="-10" y="105" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#4b5563">教育</text>
        <rect x="0" y="90" width="350" height="30" fill="#3b82f6" rx="4" ry="4" opacity="0.9">
            <title>江苏省教育: 17.5%</title>
        </rect>
        <rect x="0" y="120" width="338" height="30" fill="#f97316" rx="4" ry="4" opacity="0.9">
            <title>广东省教育: 16.9%</title>
        </rect>
        
        <!-- 互联网/科技 -->
        <text x="-10" y="180" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#4b5563">互联网/科技</text>
        <rect x="0" y="165" width="372" height="30" fill="#3b82f6" rx="4" ry="4" opacity="0.9">
            <title>江苏省互联网/科技: 18.6%</title>
        </rect>
        <rect x="0" y="195" width="362" height="30" fill="#f97316" rx="4" ry="4" opacity="0.9">
            <title>广东省互联网/科技: 18.1%</title>
        </rect>
    </g>
    
    <!-- Second Chart Area (Manufacturing and Service industries) -->
    <g transform="translate(100, 340)">
        <!-- Y axis labels and bars -->
        <!-- 制造业 -->
        <text x="-10" y="30" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#4b5563">制造业</text>
        <rect x="0" y="15" width="316" height="30" fill="#3b82f6" rx="4" ry="4" opacity="0.9">
            <title>江苏省制造业: 15.8%</title>
        </rect>
        <rect x="0" y="45" width="306" height="30" fill="#f97316" rx="4" ry="4" opacity="0.9">
            <title>广东省制造业: 15.3%</title>
        </rect>
        
        <!-- 服务业 -->
        <text x="-10" y="105" font-family="Inter, sans-serif" font-size="14" text-anchor="end" fill="#4b5563">服务业</text>
        <rect x="0" y="90" width="324" height="30" fill="#3b82f6" rx="4" ry="4" opacity="0.9">
            <title>江苏省服务业: 16.2%</title>
        </rect>
        <rect x="0" y="120" width="330" height="30" fill="#f97316" rx="4" ry="4" opacity="0.9">
            <title>广东省服务业: 16.5%</title>
        </rect>
    </g>
    
    <!-- Annotation for highest risk -->
    <g transform="translate(600, 150)">
        <circle cx="0" cy="0" r="5" fill="#ef4444" />
        <line x1="0" y1="0" x2="-40" y2="-20" stroke="#ef4444" stroke-width="2" />
        <rect x="-170" y="-70" width="130" height="50" rx="5" ry="5" fill="#fee2e2" />
        <text x="-105" y="-45" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#b91c1c">医疗卫生行业</text>
        <text x="-105" y="-30" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="#b91c1c">抑郁风险最高</text>
    </g>
    
    <!-- Source note -->
    <text x="100" y="590" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">数据来源: 《2020年广东地区产业工人心理健康与生活满意度调查》及《中国国民心理健康发展报告（2020）》</text>
</svg>

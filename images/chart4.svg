<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
    <!-- Background -->
    <rect width="800" height="400" fill="#f9fafb" rx="10" ry="10" />
    
    <!-- Title -->
    <text x="400" y="40" font-family="Inter, sans-serif" font-size="20" font-weight="600" text-anchor="middle" fill="#111827">江苏省与广东省主要心理问题分布 (2020-2025)</text>
    
    <!-- Donut Chart for Jiangsu -->
    <g transform="translate(225, 200)">
        <text x="0" y="-120" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#111827">江苏省</text>
        
        <!-- Donut segments -->
        <path d="M 0 0 L 0 -100 A 100 100 0 0 1 95.1 -31 Z" fill="#3b82f6" opacity="0.9">
            <title>抑郁: 18.5%</title>
        </path>
        <path d="M 0 0 L 95.1 -31 A 100 100 0 0 1 80.9 59.6 Z" fill="#8b5cf6" opacity="0.9">
            <title>焦虑: 17.9%</title>
        </path>
        <path d="M 0 0 L 80.9 59.6 A 100 100 0 0 1 -30.9 95.1 Z" fill="#ec4899" opacity="0.9">
            <title>睡眠问题: 22.1%</title>
        </path>
        <path d="M 0 0 L -30.9 95.1 A 100 100 0 0 1 -87.2 49.1 Z" fill="#f97316" opacity="0.9">
            <title>工作压力: 20.3%</title>
        </path>
        <path d="M 0 0 L -87.2 49.1 A 100 100 0 0 1 0 -100 Z" fill="#10b981" opacity="0.9">
            <title>社交适应问题: 14.2%</title>
        </path>
        
        <!-- Inner circle for donut -->
        <circle cx="0" cy="0" r="60" fill="#f9fafb" />
        
        <!-- Center percentage -->
        <text x="0" y="10" font-family="Inter, sans-serif" font-size="30" font-weight="600" text-anchor="middle" fill="#111827">22.1%</text>
        <text x="0" y="-20" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">睡眠问题</text>
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">最高发</text>
    </g>
    
    <!-- Donut Chart for Guangdong -->
    <g transform="translate(575, 200)">
        <text x="0" y="-120" font-family="Inter, sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="#111827">广东省</text>
        
        <!-- Donut segments -->
        <path d="M 0 0 L 0 -100 A 100 100 0 0 1 88.5 -46.6 Z" fill="#3b82f6" opacity="0.9">
            <title>抑郁: 19.2%</title>
        </path>
        <path d="M 0 0 L 88.5 -46.6 A 100 100 0 0 1 96.6 26.1 Z" fill="#8b5cf6" opacity="0.9">
            <title>焦虑: 18.5%</title>
        </path>
        <path d="M 0 0 L 96.6 26.1 A 100 100 0 0 1 -2.4 100 Z" fill="#ec4899" opacity="0.9">
            <title>睡眠问题: 21.8%</title>
        </path>
        <path d="M 0 0 L -2.4 100 A 100 100 0 0 1 -82.9 55.9 Z" fill="#f97316" opacity="0.9">
            <title>工作压力: 21.2%</title>
        </path>
        <path d="M 0 0 L -82.9 55.9 A 100 100 0 0 1 0 -100 Z" fill="#10b981" opacity="0.9">
            <title>社交适应问题: 15.6%</title>
        </path>
        
        <!-- Inner circle for donut -->
        <circle cx="0" cy="0" r="60" fill="#f9fafb" />
        
        <!-- Center percentage -->
        <text x="0" y="10" font-family="Inter, sans-serif" font-size="30" font-weight="600" text-anchor="middle" fill="#111827">21.8%</text>
        <text x="0" y="-20" font-family="Inter, sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">睡眠问题</text>
        <text x="0" y="30" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#6b7280">最高发</text>
    </g>
    
    <!-- Legend -->
    <g transform="translate(400, 350)">
        <rect x="-200" y="0" width="16" height="16" fill="#3b82f6" rx="2" ry="2" />
        <text x="-180" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">抑郁</text>
        
        <rect x="-100" y="0" width="16" height="16" fill="#8b5cf6" rx="2" ry="2" />
        <text x="-80" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">焦虑</text>
        
        <rect x="0" y="0" width="16" height="16" fill="#ec4899" rx="2" ry="2" />
        <text x="20" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">睡眠问题</text>
        
        <rect x="100" y="0" width="16" height="16" fill="#f97316" rx="2" ry="2" />
        <text x="120" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">工作压力</text>
        
        <rect x="200" y="0" width="16" height="16" fill="#10b981" rx="2" ry="2" />
        <text x="220" y="13" font-family="Inter, sans-serif" font-size="14" fill="#4b5563">社交适应问题</text>
    </g>
    
    <!-- Source note -->
    <text x="100" y="390" font-family="Inter, sans-serif" font-size="11" fill="#9ca3af">数据来源: 中国科学院心理研究所《2022年青少年心理健康状况调查报告》及江苏省、广东省卫生健康委员会数据</text>
</svg>
